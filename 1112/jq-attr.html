<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".thumbs a").click(function(){
                var newImg = $(this).children("img").attr("src");
                console.log(newImg);
                $(".photo img").attr("src",newImg);
            });
        });
    </script>
</head>
<body>
    <div class="photo">
        <img src="images/black.jpg" alt="">
    </div>
    <div class="thumbs">
        <a href="#"><img src="images/black.jpg" alt=""></a>
        <a href="#"><img src="images/red.jpg" alt=""></a>
        <a href="#"><img src="images/blue.jpg" alt=""></a>
        <a href="#"><img src="images/gray.jpg" alt=""></a>
    </div>
</body>
</html>
