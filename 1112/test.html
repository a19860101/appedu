<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
            function start() {
                $("#start").hide();
                $(".touch").show();
                return false;
            }
            $("#start").click(function() {
                start();

            });
            var touchCount = 1;
            $(".touch").on("click",function() {
                if (touchCount == 3) {

                }else{
                    if(touchCount == 2){
                        $(".touch").eq(0).css({
                            "left": "+=50px",
                            "top": "+=100px"
                        });
                        $(".touch").eq(1).css({
                            "right": "+=50px",
                            "top": "+=100px"
                        });
                    }

                }
                touchCount++;
            });
        })
    </script>
    <style>
        .touch {
            display: block;
            padding: 20px 15px;
            background-color: #fa0;
            color: #000;
            display: none;
            position: absolute;
        }

        .touch:nth-of-type(1) {
            left: 30px;
            top: 200px;
        }

        .touch:nth-of-type(2) {
            right: 30px;
            top: 200px;
        }
    </style>
</head>

<body>
    <button id="start">START</button>
    <div class="container">
        <a href="javascript:;" class="touch">touch</a>
        <a href="javascript:;" class="touch">touch</a>

    </div>
</body>
</html>
